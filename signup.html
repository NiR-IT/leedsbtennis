<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Leeds Beckett Tennis Team</title>

  <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" media="only screen and (max-width:800px)" href="css/main_800.css" />
  <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="js/cycle2.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

  <style>
    input[type=text], input[type=password] {
      margin-top:0;
    }

  </style>

</head>
<body>

  <div id="nav">
    <div class="title-bar" data-responsive-toggle="example-menu" data-hide-for="medium">
      <button class="menu-icon" type="button" data-toggle></button>
      <div class="title-bar-title">Menu</div>
      <div class="title-bar-title right"><a href="login.html">Log in</a></div>
    </div>

    <div class="top-bar" id="example-menu">
      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
          <li class="center"><a class="button" href="index.html">Homepage</a></li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><a class="success button" href="login.html">Login</a></li> 
        </ul>
      </div>
    </div>
  </div>

  <div class="row margin center">
    <div class="large-12 columns">
      <div class="callout">
      <div class="captainPete"><h1 class="center">Welcome, user!</h1><hr /><span>Sign Up</span></div>
      </div>
    </div>
  </div>

  <form>
  <div class="row">
    <div class="medium-6 columns">
      <label>Nickname
        <input type="text" placeholder="Your nickname">
      </label>
      <label>E-mail
        <input type="text" placeholder="example@gmail.com">
      </label>
    </div>
    <div class="medium-6 columns">
      <label>Password
        <input type="password" aria-describedby="passwordHelpText" placeholder="At least 5 characters and a number!">
      </label>

      <label>Confirm your password
        <input type="password" aria-describedby="passwordHelpText">
      </label>
    </div>
  </div>

  <div class="row">
     <div class="medium-6 columns">
      <label>Who is your favorite ATP tennis player?
        <select>
          <option value="djokovic">Novak Djokovic</option>
          <option value="federer">Roger Federer</option>
          <option value="nadal">Rafael Nadal</option>
          <option value="murray">Andy Murray</option>
          <option value="wawrinka">Stan the Man</option>
          <option value="other">Other</option>
          <option value="notfan">Sorry, I'm not tennis fan</option>
        </select>
      </label>
    </div>
    <div class="medium-6 columns">
      <label>Who is your favorite WTA tennis player?
        <select>
          <option value="williams">Serena Williams</option>
          <option value="halep">Simona Halep</option>
          <option value="muguruza">Garbine Muguruza</option>
          <option value="sharapova">Maria Sharapova</option>
          <option value="radwanska">Agnieszka Radwanska</option>
          <option value="other">Other</option>
          <option value="notfan">Sorry, I'm not tennis fan</option>
        </select>
      </label>
    </div>
  </div>
  </form>

  <form action="login.html" method="get">
  <div class="row">
    <div class="medium-6 columns">
      <input type="submit" class="button" value="Submit">
    </div>
  </div>
  </form>


<footer>
  <div class="footerContent">
    Copyright &copy; 2015 Nikita Ribakovs
  </div>
</footer>


<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/what-input.min.js"></script>
<script src="js/foundation.min.js"></script>
<script src="js/app.js"></script>
<script src="js/panel.js"></script>
<script src="js/scroll.js"></script>
</body>
</html>
